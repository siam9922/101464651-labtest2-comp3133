<div class="card-container">
  <mat-card *ngFor="let character of characters" class="character-card">
    <img mat-card-image [src]="character.image || 'assets/placeholder.png'" alt="{{ character.name }}">
    <mat-card-content>
      <h3 class="character-name">{{ character.name }}</h3>
      <p class="actor">Actor: {{ character.actor }}</p>
      <p class="house" [ngClass]="character.house?.toLowerCase()">{{ character.house || 'No House' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/character', character.id]">
        View Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
